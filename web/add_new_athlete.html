<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Προσθήκη Νέου Αθλητή</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Προσθήκη Νέου Αθλητή</h1>
    <form name="add_athlete" action="insert_a8litis.php" method="POST">

        <label for="aem_athliti">ΑΕΜ:</label>
        <input type="number" name="aem_athliti" required min="100000" max="999999" ><br>

        <label for="onomateponymo">Ονοματεπώνυμο:</label>
        <input type="text" name="onomateponymo" maxlength="40" required><br>

        <label for="fylo">Φύλο:</label>
        <select name="fylo" required>
            <option value="" disabled selected></option>
            <option value="Άνδρας">Άνδρας</option>
            <option value="Γυναίκα">Γυναίκα</option>
        </select><br>

        <label for="hmerominia_eggrafis">Ημερομηνία Εγγραφής:</label>
        <input type="date" id="hmerominia_eggrafis" name="hmerominia_eggrafis" required><br>

        <label for="hmerominia_gennhshs">Ημερομηνία Γέννησης:</label>
        <input type="date" name="hmerominia_gennhshs" required><br>

        <label for="kwdikos_proponhth">Κωδικός Προπονητή:</label>
        <input type="text"  name="kwdikos_proponhth"  maxlength="7" pattern=".{7}" required><br>

        <label for="athlima">Άθλημα:</label>
        <select name="athlima" required>
            <option value="" disabled selected></option>
            <option value="Βόλευ">Βόλευ</option>
            <option value="Κολύμβηση">Κολύμβηση</option>
            <option value="Μπάσκετ">Μπάσκετ</option>
            <option value="Ποδόσφαιρο">Ποδόσφαιρο</option>
            <option value="Τέννις">Τέννις</option>
        </select><br>

        <input type="reset" value="Καθαρισμός">
        <input type="submit" value="Προσθήκη">
    </form>
</body>
</html>
