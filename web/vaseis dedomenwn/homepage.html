<script>
let slideIndex = 0;
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("slides_home");
  let dotsContainer = document.getElementById("dots-container");
  
  // Clear existing dots
  dotsContainer.innerHTML = '';

  // Create and append dots based on the number of slides
  for (i = 0; i < slides.length; i++) {
    let dot = document.createElement("span");
    dot.className = "dot";
    dotsContainer.appendChild(dot);
  }

  // Display the appropriate slide
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {
    slideIndex = 1;
  }    
  for (i = 0; i < dotsContainer.children.length; i++) {
    dotsContainer.children[i].className = dotsContainer.children[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dotsContainer.children[slideIndex-1].className += " active";
  setTimeout(showSlides, 5000); // Change image every 5 seconds
}
</script>
